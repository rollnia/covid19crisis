<br>
<section class="min-vh-100 m-5">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Login</h1>
                    <div class="px-2">

                        <!-- Default form register -->
                        <form class="text-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <!-- E-mail -->
                            <input placeholder="E-mail" type="email" formControlName="email" class="form-control mb-4"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">email is required</div>
                            </div>

                            <!-- Password -->
                            <input placeholder="Password" type="password" formControlName="password"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                            <!-- Sign up button -->
                            <button color="info" block="true" class="my-4 btn btn-success btn-lg" type="submit">Log
                                in</button>

                        </form>
                        <a routerLink="/register" class="btn btn-link">Register</a>
                        <!-- Default form register -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
